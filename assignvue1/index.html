<!doctype html>
<html lang="en">
  <head>
    <title>Vue.js Pet Depot</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div class="container">
    <div id = "app">
        <header>
            <h1 v-text="sitename"></h1>
            <button v-on:click='showCheckout'>{{cartItemCount}} 
                <span class="fa fa-cart-plus"> </span> Checkout </button>
        </header>
        <main>
            <div class="card-columns">
            <div v-if = 'showProduct'>
                <div class="card">
                    <div class="card-body">
                            <h5 class="card-title" v-text="'Subject:'+' ' + product.SubjectTitle"></h5>
                            <p class="card-text" v-html="'Location:'+' ' + product.Location"></p>
                            <p class="card-text">Price: {{product.price}}</p>
                            <p class="card-text">Available: {{product.showInventory}}</p>
                            <button v-on:click='addToCart' v-if='canAddToCart'> Add to Cart</button>
                            <button disabled = 'disabled' v-else> Add to Cart</button> 
                      </div>
                  </div>
                
            </div>
            <div v-else>

            </div>

            
                
            </div>
        </main>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript">
    var webstore = new Vue({
        el: '#app',
        data: {
            showProduct: true,
            sitename: 'Temp',
            store: [], //Creation of an empty array called store
            product: {
                id: 1001,
                SubjectTitle: "Maths",
                Location: "Blackbird Down Street",
                price: 20,
                image: "images/product-fullsize.png",
                availableInventory: 5,
                showInventory: 5
            },                           
        },    
        methods:{
            addToCart: function(){
                // product id (in this case 1001) will be stored in the store array
                this.store.push(this.product.id);
                this.product.showInventory -= 1;
            },
            showCheckout: function(){
                this.showProduct =this.showProduct ? false : true;
            },
            submitForm(){
                alert('order has been placed')
            }
        }, 
        computed:{
            cartItemCount: function(){
                return this.store.length || '';
            },
            canAddToCart: function(){
                return this.product.availableInventory > this.cartItemCount;
            }
        }      
    });
</script>
</html>
